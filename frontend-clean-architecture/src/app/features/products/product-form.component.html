<div class="p-5 bg-gray-100 rounded-lg">
  <h2 class="text-xl font-bold mb-4">{{ product.Id ? 'Editar' : 'Crear' }} Producto</h2>
  
  <form (ngSubmit)="saveProduct()">
    <div class="mb-4">
      <label class="block font-semibold">Nombre</label>
      <input 
        type="text" 
        [(ngModel)]="product.Name" 
        name="name"
        class="w-full p-2 border rounded focus:border-blue-500 outline-none" 
        required>
    </div>
    
    <div class="mb-4">
      <label class="block font-semibold">Precio</label>
      <input 
        type="number" 
        [(ngModel)]="product.Price" 
        name="price"
        class="w-full p-2 border rounded focus:border-blue-500 outline-none" 
        required>
    </div>

    <div class="flex gap-2">
      <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">
        Guardar
      </button>
      <button type="button" (click)="cancel()" class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500 transition">
        Cancelar
      </button>
    </div>
  </form>
</div>
