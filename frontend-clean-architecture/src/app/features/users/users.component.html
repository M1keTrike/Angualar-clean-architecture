<div class="p-5">
    <h2 class="text-2xl font-bold mb-4">Gesti√≥n de Usuarios</h2>
    <table class="w-full border">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 border">ID</th>
          <th class="p-2 border">Usuario</th>
          <th class="p-2 border">Rol</th>
          <th class="p-2 border">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="p-2 border">{{ user.id }}</td>
          <td class="p-2 border">{{ user.username }}</td>
          <td class="p-2 border">{{ user.role }}</td>
          <td class="p-2 border">
            <button (click)="deleteUser(user.id)" class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button (click)="showForm = !showForm" class="bg-green-500 text-white px-3 py-2 rounded mb-4">
    {{ showForm ? 'Cancelar' : 'Nuevo Usuario' }}
  </button>
  
  <app-user-form *ngIf="showForm" (formSubmit)="loadUsers(); showForm = false"></app-user-form>
